{% extends "base.html" %}

{% block content %}
    <h1>Search book</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.book_name.label }}<br>
            {{ form.book_name(size=32) }} <br>
            {% for error in form.book_name.errors %}
            <span style="color:red">[{{ error }}]</span>
            {% endfor %}
        <p>
            {{ form.submit() }}
        </p>
    </form>
{% endblock %}
